    <script>
        let cards = document.querySelectorAll(".card");
        async function getdata(){
            let responce =await fetch("https://dummyjson.com/products");
            let data =await responce.json();
            console.log(data.products);
    
           
            cards.forEach((element,i)=>{
                element.getElementsByTagName("img")[0].src=data.products[i].images[0];
                element.getElementsByTagName("title")[0].innerHTML=data.products[i].title;
                element.getElementsByTagName("p")[0].innerHTML=data.products[i].price;
                element.getElementsByTagName("span")[0].innerHTML=data.products[i].brand;
                
            })
        }
          getdata();
          
    </script>
